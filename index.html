<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8cf48c15f.js" crossorigin="anonymous"></script>
    <title>Toast Notification</title>
</head>
<body>
    <div class="button">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox">

    </div>

    <script>
        let toastBox = document.getElementById("toastBox");
        let successMsg = "<i class='fa-solid fa-circle-check'></i> SuccessFully Submmited";
        let errorMsg = "<i class='fa-solid fa-circle-xmark'></i> Please Fix this Error";
        let invalidMsg = "<i class='fa-solid fa-circle-exclamation'></i> Invalid Input, Try again!";


        function showToast(msg){
            let toast = document.createElement("div");
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast)

            if (msg.includes('Error')){
                toast.classList.add('error')
            }
            if (msg.includes('Invalid')){
                toast.classList.add('invalid')
            }


            setTimeout(() => {
                toast.remove();
            }, 6000);
        }
    </script>
</body>
</html>
